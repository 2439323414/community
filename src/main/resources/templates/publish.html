<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 （简单扼要）：</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题___"
                           th:value="${title}"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="description">问题补充 （必填，请参照右侧提示）：</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"
                              th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以,号分离(英文逗号)"
                           th:value="${tag}"
                           autocomplete="off"
                    onclick="showSelectTag()">
                    <div id="select-tag" class="publish-tag-tab">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" th:each="selectCategory,selectCategoryStatus : ${tags}" th:class="${selectCategoryStatus.first ? 'active' : ''}">
                                <a th:href="${'#'+selectCategory.categoryName}" aria-controls="home" role="tab"
                                                                      data-toggle="tab" th:text="${selectCategory.categoryName}"></a></li>
                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" th:each="selectCategory,selectCategoryStatus : ${tags}" th:id="${selectCategory.categoryName}" th:class="${selectCategoryStatus.first ? 'active tab-pane' : 'tab-pane'}">
                                <span class="label label-info question-tags" th:each="selectTag: ${selectCategory.tags}"><span
                                        class="glyphicon glyphicon-tags" onclick="selectTag(this)" th:text="${' '+selectTag}" th:data-tag="${selectTag}"></span>
                                </span>
                            </div>
                        </div>

                    </div>
                </div>
                <span class="alert alert-danger" th:text="${error}" th:if="${error!=null}"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            ·问题标题：请用精简的语言描述你发布的问题，不超过25个字
            ·问题补充：详细补充您的问题内容，并确保问题描述的清晰直观，并提供一些相关资料
            ·选择标签：选择一个或多个标签，用逗号隔开，每个标签不超过10个字
        </div>
    </div>
</div>
</body>
</html>
